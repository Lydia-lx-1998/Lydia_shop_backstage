<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <title>Document</title>
</head>

<body>
    <div class="loginAndRes_Box">
        <h1>后台管理系统</h1>
        <!-- 登录界面 -->
        <div class="login_box">
            <!-- 表单 -->
            <form class="layui-form" action="" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="userpwd" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit="">登录</button>
                </div>
                <!-- 跳转注册 -->
                <div class="layui-form-item">
                    <a href="javascript:;" id="reg_link" class="links">去注册</a>
                </div>
            </form>
        </div>
        <!-- 注册界面 -->
        <div class="reg_box">
            <!-- 表单 -->
            <form class="layui-form" action="" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="userpwd" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="reuserpwd" required lay-verify="required|pass|repass"
                        placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit="">注册</button>
                </div>
                <!-- 跳转登录 -->
                <div class="layui-form-item">
                    <a href="javascript:;" id="login_link" class="links">去登录</a>
                </div>
            </form>
        </div>
        </form>
    </div>
    <!-- 导入jquery -->
    <!-- 导入layUI的js -->
    <script src="/lib/layui/layui.all.js"></script>
    <!-- 导入jquery的js -->
    <script src="/lib/jQuery.min.js"></script>
    <!-- 导入baseAPI -->
    <script src="/js/baseAPI.js"></script>
    <!-- 导入自身js -->
    <script src="/js/login.js"></script>

</body>

</html>
